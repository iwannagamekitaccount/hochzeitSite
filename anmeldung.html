<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hochzeitsanmeldung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdf0f5;
      color: #333;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin: 10px auto 5px;
      font-weight: bold;
      text-align: center;
    }

    input[type="text"] {
      width: 60%;
      padding: 8px;
      margin: 0 auto 15px;
      display: block;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: #fbe7ee;
      text-align: center;
    }

    input::placeholder {
      color: #555;
      opacity: 0.5;
    }

    .person-block {
      margin-top: 20px;
      padding-top: 10px;
      border-top: 1px dashed #ccc;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    #add-person {
      background-color: #eee;
      color: #333;
    }

    .radio-group {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
      align-items: center;
    }

    .radio-option {
      display: flex;
      align-items: center;
      font-weight: bold;
    }

    .radio-option input[type="radio"] {
      transform: scale(1.5);
      margin-right: 10px;
    }

    .message {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Zur Hochzeit anmelden</h1>

  <form id="rsvp-form">
    <div>
      <label for="vorname">Vorname</label>
      <input type="text" name="vorname" placeholder="Max" required />
      <label for="nachname">Nachname</label>
      <input type="text" name="nachname" placeholder="Mustermann" required />
      <label for="telefonnummer">Telefonnummer</label>
      <input type="text" name="telefonnummer" placeholder="0171 1234567" required />
    </div>

    <div id="additional-persons"></div>

    <button type="button" id="add-person">Weitere Person hinzufügen</button>

    <div class="radio-group">
      <label class="radio-option">
        <input type="radio" name="status" value="zusagen" required />
        Zusagen
      </label>
      <label class="radio-option">
        <input type="radio" name="status" value="absagen" />
        Absagen
      </label>
    </div>

    <button type="submit">Antwort abschicken</button>
  </form>

  <script>
    let personCount = 1;

    document.getElementById("add-person").addEventListener("click", () => {
      const container = document.getElementById("additional-persons");

      const block = document.createElement("div");
      block.classList.add("person-block");

      block.innerHTML = `
        <label for="vorname_${personCount}">Vorname +${personCount}</label>
        <input type="text" name="vorname_${personCount}" placeholder="Vorname +${personCount}" />
        <label for="nachname_${personCount}">Nachname +${personCount}</label>
        <input type="text" name="nachname_${personCount}" placeholder="Nachname +${personCount}" />
        <label for="telefonnummer_${personCount}">Telefonnummer +${personCount}</label>
        <input type="text" name="telefonnummer_${personCount}" placeholder="Telefonnummer +${personCount}" />
      `;

      container.appendChild(block);
      personCount++;
    });

    document.getElementById('rsvp-form').addEventListener('submit', async function(e) {
      e.preventDefault();

      const form = e.target;
      const data = new FormData(form);

      try {
        const response = await fetch('https://formspree.io/f/xovdrwlv', {
          method: 'POST',
          body: data,
          headers: {
            'Accept': 'application/json'
          }
        });

        if (response.ok) {
          form.innerHTML = "<p class='message' style='color:green;'>Danke für deine Anmeldung!</p>";
        } else {
          form.innerHTML = "<p class='message' style='color:red;'>Fehler beim Absenden. Bitte versuche es erneut.</p>";
        }
      } catch (error) {
        form.innerHTML = "<p class='message' style='color:red;'>Verbindungsfehler. Bitte später versuchen.</p>";
      }
    });
  </script>
</body>
</html>
