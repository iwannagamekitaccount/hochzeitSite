<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hochzeitsanmeldung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #fdf0f5;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .person-block {
      margin-top: 20px;
      padding-top: 10px;
      border-top: 1px dashed #ccc;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #add-person {
      background-color: #eee;
      color: #333;
    }

    #submit-yes {
      background-color: #4caf50;
      color: white;
    }

    #submit-no {
      background-color: #f44336;
      color: white;
      margin-left: 10px;
    }

    .message {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Zur Hochzeit anmelden</h1>

  <form id="rsvp-form">
    <div>
      <label for="vorname">Vorname</label>
      <input type="text" name="vorname" required />
      <label for="nachname">Nachname</label>
      <input type="text" name="nachname" required />
      <label for="telefonnummer">Telefonnummer</label>
      <input type="text" name="telefonnummer" required />
    </div>

    <div id="additional-persons"></div>

    <button type="button" id="add-person">Weitere Person hinzufügen</button>
    <br />
    <button type="submit" name="status" value="zusagen" id="submit-yes">Zusagen</button>
    <button type="submit" name="status" value="absagen" id="submit-no">Absagen</button>
  </form>

  <script>
    let personCount = 1;

    document.getElementById("add-person").addEventListener("click", () => {
      const container = document.getElementById("additional-persons");

      const block = document.createElement("div");
      block.classList.add("person-block");

      block.innerHTML = `
        <label for="vorname_${personCount}">Vorname +${personCount}</label>
        <input type="text" name="vorname_${personCount}" />
        <label for="nachname_${personCount}">Nachname +${personCount}</label>
        <input type="text" name="nachname_${personCount}" />
        <label for="telefonnummer_${personCount}">Telefonnummer +${personCount}</label>
        <input type="text" name="telefonnummer_${personCount}" />
      `;

      container.appendChild(block);
      personCount++;
    });

    document.getElementById('rsvp-form').addEventListener('submit', async function(e) {
      e.preventDefault();

      const form = e.target;
      const data = new FormData(form);

      // Optional: Damit Status (Zusage oder Absage) korrekt gesendet wird
      const activeButton = document.activeElement;
      if (activeButton && activeButton.name === "status") {
        data.append("status", activeButton.value);
      }

      try {
        const response = await fetch('https://formspree.io/f/xovdrwlv', {
          method: 'POST',
          body: data,
          headers: {
            'Accept': 'application/json'
          }
        });

        if (response.ok) {
          form.innerHTML = "<p class='message' style='color:green;'>Danke für deine Anmeldung!</p>";
        } else {
          form.innerHTML = "<p class='message' style='color:red;'>Fehler beim Absenden. Bitte versuche es erneut.</p>";
        }
      } catch (error) {
        form.innerHTML = "<p class='message' style='color:red;'>Verbindungsfehler. Bitte später versuchen.</p>";
      }
    });
  </script>
</body>
</html>
