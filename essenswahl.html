<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Essenswahl6</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdf0f5;
      padding: 20px;
      text-align: center;
    }

    .person-section {
      background: white;
      margin: 20px auto;
      padding: 20px;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .checkbox-group {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-top: 10px;
      text-align: left;
    }

    label {
      margin: 4px 0;
    }

    textarea {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    button {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #d17698;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .message {
      margin-top: 30px;
      font-weight: bold;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Essenswünsche eintragen</h1>
  <form id="essen-form"></form>

  <button type="submit" id="submit-btn" form="essen-form">Absenden</button>

  <div id="result" class="message"></div>
  <a id="home-link" href="index.html" class="hidden">
    <button>Zurück zur Homepage</button>
  </a>

  <script>
    const personen = JSON.parse(localStorage.getItem("essenspersonen")) || [];
    const form = document.getElementById("essen-form");
    const resultDiv = document.getElementById("result");
    const submitBtn = document.getElementById("submit-btn");
    const homeLink = document.getElementById("home-link");

    const diaeten = [
      "Vegan",
      "Vegetarisch",
      "Pescetarisch",
      "Glutenfrei",
      "Laktosefrei"
    ];

    personen.forEach((name, index) => {
      const section = document.createElement("div");
      section.className = "person-section";

      const checkboxes = diaeten.map(d =>
        `<label><input type="checkbox" name="person_${index}_diaet" value="${d}"> ${d}</label>`
      ).join("");

      section.innerHTML = `
        <h2>${name}</h2>
        <div class="checkbox-group">
          ${checkboxes}
        </div>
        <textarea name="person_${index}_sonstiges" rows="2" placeholder="Sonstiges / Allergien / Anmerkungen"></textarea>
      `;

      form.appendChild(section);
    });

    form.addEventListener("submit", async function(e) {
      e.preventDefault();

      const formData = new FormData();

      personen.forEach((name, index) => {
        formData.append(`Person ${index + 1} Name`, name);

        const checkboxes = form.querySelectorAll(`input[name="person_${index}_diaet"]:checked`);
        const ausgewaehlt = Array.from(checkboxes).map(cb => cb.value).join(", ");
        formData.append(`Person ${index + 1} Auswahl`, ausgewaehlt);

        const sonstiges = form.querySelector(`textarea[name="person_${index}_sonstiges"]`).value;
        formData.append(`Person ${index + 1} Sonstiges`, sonstiges);
      });

      try {
        const response = await fetch('https://formspree.io/f/xovdrwlv', {
          method: 'POST',
          body: formData,
          headers: { 'Accept': 'application/json' }
        });

        if (response.ok) {
          resultDiv.textContent = "Vielen Dank für eure Essenswünsche!";
          submitBtn.remove(); // Absende-Button entfernen
          homeLink.classList.remove("hidden"); // Home-Link anzeigen
          form.remove(); // Formular ausblenden
        } else {
          resultDiv.textContent = "Fehler beim Absenden. Bitte versuche es erneut.";
          resultDiv.style.color = "red";
        }
      } catch (error) {
        resultDiv.textContent = "Netzwerkfehler. Bitte später versuchen.";
        resultDiv.style.color = "red";
      }
    });
  </script>
</body>
</html>
